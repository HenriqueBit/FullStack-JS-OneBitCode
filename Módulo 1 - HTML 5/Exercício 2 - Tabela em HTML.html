<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>Exercício de tabelas em HTML</title>
</head>
<body>

<caption>
    <h4>Massas no sistema solar:</h4>
</caption>

<table border="3">
    <thead>
        <tr>
            <th>Componente</th>
            <th>Massa</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Sol</th>
            <th>99,85%</th>
        </tr>
        <tr>
            <th>Júpiter</th>
            <th>0,10%</th>
        </tr>
        <tr>
            <th>Demais planetas</th>
            <th>0,04%</th>
        </tr>
        <tr>
            <th>Cometas</th>
            <th>0,01%</th>
        </tr>
        <tr>
            <th>Sátelites e anéis</th>
            <th>0,00005%</th>
        </tr>
        <tr>
            <th>Asteróides</th>
            <th>0,0000000002%</th>
        </tr>
        <tr>
            <th>Meteoritos e poeira</th>
            <th>0.0000001%</th>
        </tr>
    </tbody>
</table>


</body>
</html>
