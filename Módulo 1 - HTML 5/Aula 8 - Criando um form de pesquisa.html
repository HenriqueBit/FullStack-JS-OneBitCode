<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>Pesquisa Google</title>
</head>
<body>
    <h3>Search in google</h3>
    <form action="www.google.com/search" method="GET">
        <label for="q">Diga o que quer encontrar:</label>
        <input type="text" id="q" name="q" placeholder="Ex. Nasa, SpaceX...">
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
